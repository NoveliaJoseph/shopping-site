<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to NoveBay</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: #000;
    }

    .welcome-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
      overflow: hidden;
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: linear-gradient(45deg, #D4AF37, #FFD700);
      border-radius: 50%;
      animation: float-particle 15s infinite;
      box-shadow: 0 0 10px #D4AF37;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .welcome-content {
      text-align: center;
      z-index: 10;
      color: white;
    }

    .welcome-text {
      font-size: 1.8rem;
      font-weight: 300;
      letter-spacing: 6px;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #D4AF37, #FFD700, #D4AF37);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: fadeIn 1s ease-out forwards, shimmer 3s linear infinite;
    }

    .brand-container {
      perspective: 1000px;
    }

    .logo-image {
      max-width: 120px;
      margin-bottom: 0.5rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 0.3s forwards;
    }

    .brand-name {
      font-size: 6rem;
      font-weight: 900;
      letter-spacing: -3px;
      background: linear-gradient(135deg, #FFD700 0%, #FDB931 25%, #D4AF37 50%, #FDB931 75%, #FFD700 100%);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0;
      animation: slideUp 1.5s ease-out 0.5s forwards, shimmer 4s ease-in-out infinite, glow 3s ease-in-out infinite;
      filter: drop-shadow(0 0 30px rgba(212, 175, 55, 0.8));
    }

    .luxury-badge {
      display: inline-block;
      padding: 6px 20px;
      border: 2px solid #D4AF37;
      border-radius: 30px;
      margin-top: 1rem;
      font-size: 0.8rem;
      letter-spacing: 2px;
      color: #D4AF37;
      opacity: 0;
      animation: fadeIn 1s ease-out 2s forwards;
      text-transform: uppercase;
    }

    .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      letter-spacing: 3px;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1s ease-out 2.2s forwards;
      color: #C0C0C0;
      text-transform: uppercase;
    }

    .enter-button {
      margin-top: 2rem;
      padding: 18px 50px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #000;
      background: linear-gradient(135deg, #FFD700, #D4AF37);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      opacity: 0;
      animation: fadeInScale 1s ease-out 2.5s forwards;
      box-shadow: 0 10px 40px rgba(212, 175, 55, 0.4);
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .enter-button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 15px 50px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, #D4AF37, #FFD700);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(100px) rotateX(90deg);
      }

      to {
        opacity: 1;
        transform: translateY(0) rotateX(0deg);
      }
    }

    @keyframes shimmer {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    @keyframes glow {

      0%,
      100% {
        filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
      }

      50% {
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.9));
      }
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .shape {
      position: absolute;
      opacity: 0.05;
    }

    .circle {
      width: 300px;
      height: 300px;
      border: 2px solid #D4AF37;
      border-radius: 50%;
      top: 10%;
      left: 10%;
      animation: rotate 20s linear infinite, float 6s ease-in-out infinite;
    }

    .square {
      width: 200px;
      height: 200px;
      border: 2px solid #D4AF37;
      bottom: 15%;
      right: 15%;
      animation: rotate 15s linear infinite reverse, float 8s ease-in-out infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-30px);
      }
    }

    .luxury-grid {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(212, 175, 55, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(212, 175, 55, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    @media (max-width: 768px) {
      .brand-name {
        font-size: 3.5rem;
      }

      .welcome-text {
        font-size: 1.2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .enter-button {
        padding: 15px 40px;
        font-size: 1rem;
      }

      .logo-image {
        max-width: 80px;
      }
    }
  </style>
</head>

<body>
  <div class="welcome-container">
    <div class="luxury-grid"></div>
    <div class="particles" id="particles"></div>

    <div class="shapes">
      <div class="shape circle"></div>
      <div class="shape square"></div>
    </div>

    <div class="welcome-content">
      <div class="welcome-text">WELCOME TO</div>
      <div class="brand-container">
        <img src="images/logo.png" alt="NoveBay Logo" class="logo-image">
        <h1 class="brand-name">NoveBay</h1>
      </div>
      <div class="luxury-badge">Exclusive Luxury Collection</div>
      <p class="tagline">Where Elegance Meets Excellence</p>
      <a href="home.html" class="enter-button">Enter Boutique</a>
    </div>
  </div>

  <script>
    const particlesContainer = document.getElementById('particles');
    const particleCount = 60;

    for (let i = 0; i < particleCount; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>

</html>

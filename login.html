<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShopSite</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .card-form {
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      background-color: white;
    }

    .btn-primary {
      background-color: #001f4d;
      border-color: #001f4d;
    }

    .btn-primary:hover {
      background-color: #004080;
      border-color: #004080;
    }

    .form-label {
      font-weight: 500;
      color: #001f4d;
    }

    .navbar-brand {
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">ShopSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Form -->
<div class="container mt-5 col-md-5">
  <h2 class="text-center mb-4" style="color:#001f4d;">Login</h2>
  <div class="card card-form">
    <form id="loginForm">
      <div class="form-outline mb-3">
        <input type="email" id="loginEmail" class="form-control" required />
        <label class="form-label" for="loginEmail">Email</label>
      </div>

      <div class="form-outline mb-4">
        <input type="password" id="loginPassword" class="form-control" required />
        <label class="form-label" for="loginPassword">Password</label>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
      <a href="register.html" class="text-center d-block mt-2" style="color:#001f4d;">Don't have an account? Register</a>
    </form>
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-5">
  <p style="color:#001f4d;">&copy; 2025 ShopSite. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - NoveBay</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="home.html">NoveBay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container mt-5 col-md-5 mb-5">
    <h2 class="text-center mb-4 shimmer" style="font-size: 2.5rem;">Member Access</h2>
    <div class="card card-form">
      <form id="loginForm">
        <div class="mb-4">
          <label class="form-label" for="loginEmail">Email Address</label>
          <input type="email" id="loginEmail" class="form-control" required />
        </div>

        <div class="mb-4">
          <label class="form-label" for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">Access Account</button>
        <a href="register.html" class="text-center d-block mt-3" style="color:#D4AF37; text-decoration: none;">Don't
          have an account? <strong>Join Now</strong></a>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 text-center">
    <div class="container">
      <p>&copy; 2025 NoveBay. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>

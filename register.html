<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - NoveBay</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="home.html">NoveBay</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Register Form -->
  <div class="container mt-5 col-md-5 mb-5">
    <h2 class="text-center mb-4 shimmer" style="font-size: 2.5rem;">Join Our Elite</h2>
    <div class="card card-form">
      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label" for="name">Full Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label" for="password">Password (min 6 chars)</label>
          <input type="password" id="password" class="form-control" required minlength="6" />
        </div>

        <div class="mb-4">
          <label class="form-label" for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">Become a Member</button>

        <p class="text-center mt-3">
          Already a member? <a href="login.html" style="color:#D4AF37; text-decoration: none;"><strong>Sign
              In</strong></a>
        </p>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5 text-center">
    <div class="container">
      <p>&copy; 2025 NoveBay. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>

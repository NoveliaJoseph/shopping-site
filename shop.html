<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ShopSite</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .card-body h5, .card-body p {
      color: #001f4d;
    }

    .btn-primary {
      background-color: #001f4d;
      border-color: #001f4d;
    }

    .btn-primary:hover {
      background-color: #004080;
      border-color: #004080;
    }

    .navbar-brand {
      font-weight: 600;
    }

    h2 {
      color: #001f4d;
    }

<body onload="loadProducts(); checkLogin();">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">ShopSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Products Section -->
<div class="container mt-4">
  <h2 class="mb-4 text-center">All Products</h2>
  <div class="row" id="productList">
    <!-- Product cards will be inserted here via products.js -->
    
    <!-- Sample product (if JS not yet working) -->
    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x220.png?text=Product+1" class="card-img-top" alt="Product 1">
        <div class="card-body text-center">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text">$19.99</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x220.png?text=Product+2" class="card-img-top" alt="Product 2">
        <div class="card-body text-center">
          <h5 class="card-title">Product 2</h5>
          <p class="card-text">$29.99</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

    <div class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img src="https://via.placeholder.com/300x220.png?text=Product+3" class="card-img-top" alt="Product 3">
        <div class="card-body text-center">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text">$39.99</p>
          <button class="btn btn-primary w-100">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>

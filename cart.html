<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - ShopSite</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background-color: #f7f7f7;
    }

    .cart-item-card {
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.07);
      transition: 0.3s ease;
    }

    .cart-item-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .cart-item-card h5, .cart-item-card p {
      color: #001f4d;
    }

    .btn-primary, .btn-danger {
      border-radius: 8px;
      font-weight: 500;
      padding: 8px 15px;
    }

    .btn-primary:hover, .btn-danger:hover {
      opacity: 0.95;
      transform: scale(1.02);
      transition: 0.2s;
    }

    .navbar-brand {
      font-weight: 600;
    }
  </style>
</head>
<body onload="loadCart(); checkLogin();">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="index.html">ShopSite</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<div class="container mt-4">
  <h2 class="mb-4 text-center" style="color:#001f4d;">Your Cart</h2>
  <div id="cartItems">
    <!-- Cart items will be inserted here via cart.js -->

    <!-- Sample cart item if JS not yet loaded -->
    <div class="cart-item-card d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/80" alt="Product 1" class="me-3" style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
        <div>
          <h5>Product 1</h5>
          <p>$19.99 x 1</p>
        </div>
      </div>
      <div>
        <button class="btn btn-danger" onclick="removeFromCart('product1')">Remove</button>
      </div>
    </div>

    <div class="cart-item-card d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <img src="https://via.placeholder.com/80" alt="Product 2" class="me-3" style="width:80px; height:80px; object-fit:cover; border-radius:8px;">
        <div>
          <h5>Product 2</h5>
          <p>$29.99 x 2</p>
        </div>
      </div>
      <div>
        <button class="btn btn-danger" onclick="removeFromCart('product2')">Remove</button>
      </div>
    </div>

  </div>

  <!-- Checkout Button -->
  <div class="text-end mt-3">
    <button class="btn btn-primary">Checkout</button>
  </div>
</div>

<!-- Footer -->
<footer class="footer mt-5 p-4 bg-dark text-center text-white">
  <p>&copy; 2025 ShopSite. All rights reserved.</p>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>
</body>
</html>
